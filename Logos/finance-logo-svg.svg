    <line x1="210" y1="90" x2="230" y2="70"/>
    <line x1="90" y1="210" x2="70" y2="230"/>
    <line x1="210" y1="210" x2="230" y2="230"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="160" 
