<h4 class="title-desc-create">Input Your Info So It Displays in the Goal section</h2>   

    <!-- goal-create.html -->
<section class="transaction-add">
  <form id="goalForm">
    <h5>Goal Name</h5>
    <input type="text" id="goal-name" required>
    
    <h5>Description</h5>
    <input type="text" id="goal-description" required>
    
    <h5>Target Amount</h5>
    <input type="number" id="target-amount" required>

    <h5>Current Amount</h5>
    <input type="number" id="current-amount" required>

    <h5>Due Date</h5>
    <input type="date" id="due-date" required>
    
    <button type="submit" id="submit-transaction">Create Goal</button>
  </form>
</section>

<script>
  document.getElementById('goalForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const goal = {
      name: document.getElementById('goal-name').value,
      description: document.getElementById('goal-description').value,
      target: document.getElementById('target-amount').value,
      current: document.getElementById('current-amount').value,
      dueDate: document.getElementById('due-date').value,
      id: Date.now().toString()
    };
  
    console.log('Goal being created:', goal); // Debug log
  
    // Save to localStorage
    const goals = JSON.parse(localStorage.getItem('goals') || '[]');
    goals.push(goal);
    localStorage.setItem('goals', JSON.stringify(goals));
  
    console.log('Goals in localStorage:', JSON.parse(localStorage.getItem('goals'))); // Debug log
  
    window.location.href = 'goal-page.html';
  });
  </script>
